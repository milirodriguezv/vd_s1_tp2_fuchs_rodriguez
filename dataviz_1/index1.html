<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lideres</title>
    <style>
      #chart{
        overflow-y:auto;
      }
      #chart svg{
        max-width: initial;
      }
      
      
      #flechita {
        z-index:100;
        position: absolute;
        font-family: 'Lucida Console';
        font-size: 50px;
        font-weight: bold;
        margin-left: 5%;
        margin-top: 0.2%;
      }

      h2 {
        font-family: 'Tahoma', sans-serif;
        margin-top: 30px; 
        text-align: center; 
      }

      p{
        font-family: 'Tahoma', sans-serif;
        margin-top: 20px;
        text-align: center;
        font-size: small;
      } 

      #chart div {
        justify-content: center;
  	  }

      #chart svg {
        margin:auto;
      }
      
      #legend div {
        justify-content: center;        
      }

      p.fuente{
        font-family: 'Tahoma', sans-serif;
        font-size: small;
        color: #a19f9f;
        margin-top: -10px;
      } 

      

    </style>
  </head>
  <body>
    <div id='flechita'>←</div>    
    <h2>Compitiendo por el espacio...</h2> 
  
    <p>EE.UU. y Rusia continúan siendo las potencias con más horas exploradas del espacio. Asimismo, se sigue viendo una gran prominencia de figuras masculinas.</p>
    

    <div id="legend"></div>
    <div id="chart"></div>

    <p class="fuente">Datos extraídos de la NASA</p>
    <p class="fuente">Autoras: Valentina Fuchs & Milagros Rodríguez Ventura</p>
    

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js"></script>
    <script src="script.js"></script>
  </body>
</html>
